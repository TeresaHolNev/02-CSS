<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Margin y padding en CSS</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <h2>Margin en elementos adyacentes</h2>
    <div class="contenedor"></div>
    <div class="contenedor2"></div>
    <hr>
    <h2>Margin en elementos padre-hijo</h2>
    <div class="padre">
        <div class="hijo"></div>     
    </div>
    <hr>
    <h2>Margin en elementos hermanos</h2>
    <div class="padre">
        <span class="hermano">Soy un hermano</span> 
        <span class="hermano">Soy un hermano</span>    
    </div>
    <hr>
    <h2>Ejemplo de padding</h2>
    <p class="texto">Soy un elemento sin padding</p>
    <p class="texto espaciado">Soy un elemento con padding</p>
</body>
</html>
