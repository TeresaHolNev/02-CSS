<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bordes en CSS</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <h2>Bordes internos</h2>
    <div class="contenedor"></div>
    <div class="contenedor2"></div>
    <div class="contenedor3"></div>
    <hr>
    <h2>Bordes externos (outline)</h2>
    <div class="contenedor4"></div>
    <hr>
    <h2>Modificación del foco con outline</h2>
    <h3>Opción con outline</h3>
    <input type="text" placeholder="Nombre">
    <input type="text" placeholder="Apellidos">
    <h3>Opción sin outline con fondo color</h3>
    <input class="fondo" type="text" 
           placeholder="Nombre">
    <input class="fondo" type="text" 
            placeholder="Apellidos">
</body>
</html>
